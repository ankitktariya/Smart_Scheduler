<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Scheduler ğŸ§ </title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-flex">

    <!-- âœ… Left Side Panel (Slide-in Task list preview) -->
    <div class="left-panel animate-left">
      <h2>ğŸ“‹ Task List Preview</h2>
      <ul id="preview-list">
        <li>âœ¨ Tasks you add will appear here</li>
      </ul>
    </div>

    <!-- âœ… Right Side Form -->
    <div class="right-panel glass-box">
      <h1 class="title-type">ğŸš€ Smart Task Scheduler</h1>

      <form method="POST">
        <div id="task-container">
          <div class="task-card">
            <input type="text" name="name" placeholder="Task Name" required oninput="updatePreview()">
            <input type="number" name="burst_time" placeholder="Burst Time" required oninput="updatePreview()">
            <input type="number" name="priority" placeholder="Priority" required oninput="updatePreview()">
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addTask()">â• Add Task</button>

        <div class="algo-box">
          <label><input type="radio" name="algorithm" value="rr" required> ğŸ” Round Robin</label>
          <label><input type="radio" name="algorithm" value="sjf"> ğŸ“‰ SJF</label>
          <label><input type="radio" name="algorithm" value="priority"> ğŸš¨ Priority</label>
          <input type="number" name="time_quantum" placeholder="Time Quantum (RR)">
        </div>

        <button type="submit" class="submit-glow">ğŸ’¡ Schedule Tasks</button>
      </form>
    </div>
  </div>

  <script>
    function addTask() {
      const div = document.createElement("div");
      div.classList.add("task-card");
      div.innerHTML = `
        <input type="text" name="name" placeholder="Task Name" required oninput="updatePreview()">
        <input type="number" name="burst_time" placeholder="Burst Time" required oninput="updatePreview()">
        <input type="number" name="priority" placeholder="Priority" required oninput="updatePreview()">
      `;
      document.getElementById("task-container").appendChild(div);
      updatePreview();
    }

    function updatePreview() {
      const names = document.querySelectorAll("input[name='name']");
      const bursts = document.querySelectorAll("input[name='burst_time']");
      const prios = document.querySelectorAll("input[name='priority']");
      const preview = document.getElementById("preview-list");
      preview.innerHTML = "";
      for (let i = 0; i < names.length; i++) {
        if (names[i].value && bursts[i].value && prios[i].value) {
          const li = document.createElement("li");
          li.textContent = `ğŸ§  ${names[i].value} | BT: ${bursts[i].value} | PR: ${prios[i].value}`;
          preview.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
